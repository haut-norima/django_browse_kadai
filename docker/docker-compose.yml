version: '3'

services:
  web:
    build:
      context: ..
    command: >
      bash -c "
      if [ ! -f manage.py ]; then
        django-admin startproject myproject .;
      fi;
      if [ ! -d django_browse_kadai ]; then
        python manage.py startapp django_browse_kadai;
      fi;
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=django_db
      - DB_USER=django_user
      - DB_PASSWORD=django_password
      - DB_HOST=db
      - DB_PORT=5432

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=django_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=django_password

volumes:
  postgres_data: